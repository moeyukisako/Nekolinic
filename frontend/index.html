    <style>

        .welcome-container {

            position: relative;
            min-width: 320px;
            overflow-x: hidden;
        }
        
        .welcome-container::before {

            top: 0;
            left: 0;

            width: 100%;

            align-items: center;

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */

        /* ÁôªÂΩïË°®ÂçïÂíåÁî®Êà∑‰ø°ÊÅØÂÖ±‰∫´Ê†∑Âºè */
        .login-box, .user-info {

            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 3rem 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .login-box:hover, .user-info:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);

        }
        
        /* Ê∑±Ëâ≤‰∏ªÈ¢ò‰∏ãÁöÑÁôªÂΩïÊ°ÜÊ†∑Âºè */
        [data-theme="dark"] .login-box,
        [data-theme="dark"] .user-info {
            background: rgba(30, 30, 30, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="dark"] .login-box:hover,
        [data-theme="dark"] .user-info:hover {
            background: rgba(30, 30, 30, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .login-logo {

            margin-bottom: calc(1.5rem + 30px);
            color: var(--color-bar-primary);
            font-weight: bold;
        }
        
        .form-group label {
            color: white;
            font-weight: bold;
            display: block;
            font-size: calc(1rem - 3px);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
            text-align: left;
        }
        
        .form-group:last-of-type {
            margin-bottom: 0;
        }

        .welcome-auth-container input[type="text"],
        .welcome-auth-container input[type="password"] {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .welcome-auth-container input[type="text"]:focus,
        .welcome-auth-container input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .welcome-auth-container input[type="text"].error,
        .welcome-auth-container input[type="password"].error {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .welcome-auth-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }
        
        /* Ê∑±Ëâ≤‰∏ªÈ¢ò‰∏ãÁöÑËæìÂÖ•Ê°ÜÊ†∑Âºè */
        [data-theme="dark"] .welcome-auth-container input[type="text"],
        [data-theme="dark"] .welcome-auth-container input[type="password"] {

            border-color: rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="dark"] .welcome-auth-container input[type="text"]:focus,
        [data-theme="dark"] .welcome-auth-container input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .login-button, .enter-btn {

            height: 48px;
            display: block;
            background: linear-gradient(135deg, #2da2d4 0%, #39c5bb 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover, .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-button:active, .enter-btn:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-button::before, .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .login-button:hover::before, .enter-btn:hover::before {

        }
        
        /* Ê∑±Ëâ≤‰∏ªÈ¢ò‰∏ãÁöÑÊåâÈíÆÊ†∑Âºè */

        }
        
        .user-avatar {

        }

        }

            border: 1px solid rgba(255, 107, 107, 0.3);

        .logout-link:hover {

        }
        
        /* Ë°®ÂçïÈÄöÁü•Ê†∑Âºè */
        .form-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 350px;
            min-width: 280px;
            background: var(--color-bg-card, rgba(255, 255, 255, 0.95));
            border: 1px solid var(--color-border, rgba(255, 255, 255, 0.2));
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            z-index: 10002;
            opacity: 0;
            transform: translateX(100%) scale(0.9);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-notification.show {
            opacity: 1;
            transform: translateX(0) scale(1);
        }
        
        .form-notification.success {
            border-left: 4px solid #28a745;
            color: var(--color-text-primary, #333);
        }
        
        .form-notification.error {
            border-left: 4px solid #dc3545;
            color: var(--color-text-primary, #333);
        }
        
        .form-notification.warning {
            border-left: 4px solid #ffc107;
            color: var(--color-text-primary, #333);
        }
        
        .form-notification.info {
            border-left: 4px solid #17a2b8;
            color: var(--color-text-primary, #333);
        }
        
        .form-notification-header {

            margin-bottom: 8px;

        }
        
        .form-notification-icon {

        }
        
        .form-notification-close {

            border: none;
            font-size: 18px;
            cursor: pointer;

            padding: 0;

            height: 20px;

            align-items: center;
            justify-content: center;
        }
        
        .form-notification-close:hover {
            opacity: 1;
        }
        
        .form-notification-body {

            opacity: 0.9;
        }

        /* ËØ≠Ë®ÄÂàáÊç¢ÂõæÊ†áÊ†∑Âºè */
        .language-toggle {

            bottom: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10000;
            transition: all 0.3s ease;
            user-select: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);

            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .language-toggle:hover {

            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }
        
        .language-toggle:active {
            transform: translateY(0);
        }
        
        .language-icon {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .language-toggle:hover .language-icon {
            opacity: 1;
            transform: scale(1.05);
        }
        
        /* Ê∑±Ëâ≤‰∏ªÈ¢ò‰∏ãÁöÑËØ≠Ë®ÄÂõæÊ†áÊ†∑Âºè */

            border-color: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="dark"] .language-toggle:hover {
            background: rgba(30, 30, 30, 1);
        }
        
        [data-theme="dark"] .language-icon {
            filter: brightness(0) invert(1);
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */

                height: 24px;
            }
        }
        
        /* ËØ≠Ë®ÄÈÄâÊã©Ê°ÜÊ†∑Âºè */
        .language-selector {

            bottom: 80px;
            right: 20px;
            background: var(--color-bg-card, rgba(255, 255, 255, 0.95));
            border: 1px solid var(--color-border, rgba(255, 255, 255, 0.2));
            border-radius: 12px;

            min-width: 140px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            z-index: 10001;
            display: none;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .language-selector.show {
            display: block;
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .language-option {
            display: flex;
            align-items: center;
            padding: 10px 12px;

            border-radius: 8px;
            transition: all 0.2s ease;
            color: var(--color-text-primary, #333);

        }
        
        .language-option:hover {

        }

        }

        /* Ê∑±Ëâ≤‰∏ªÈ¢òÈÄÇÈÖç */
        [data-theme="dark"] .language-selector {
            background: var(--color-bg-card, rgba(30, 30, 30, 0.95));

        }
        
        [data-theme="dark"] .language-option:hover {
            background: var(--color-bg-hover, rgba(255, 255, 255, 0.1));
        }
        
        /* ÁßªÂä®Á´ØÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .language-selector {
                bottom: 70px;
                right: 15px;
                min-width: 120px;
                border-radius: 10px;
                padding: 6px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
            }
            
            .language-option {
                padding: 8px 10px;
                font-size: 13px;
            }
            
            .language-option .flag {
                font-size: 14px;
                margin-right: 6px;
            }
        }
    </style>
