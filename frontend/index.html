<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用 Nekolinic 诊所管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 欢迎页特有样式 */
        .welcome-container {
            height: 100vh;
            display: flex;
            position: relative;
            min-width: 320px;
            overflow-x: hidden;
        }
        
        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .welcome-content {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100%;
            padding: 0 1rem;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }
        
        .welcome-auth-container {
            width: 400px;
            display: flex;
            align-items: center;
            z-index: 3;
            padding: 0 15px;
        }

        /* 响应式调整 */
        @media (max-width: 500px) {
            .welcome-auth-container {
                width: 320px;
                padding: 0 10px;
            }
        }
        
        /* 登录表单和用户信息共享样式 */
        .login-box, .user-info {
            background: rgba(255, 255, 255, 0.35);
            border-radius: 10px;
            padding: 3rem 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2.5rem;
            margin-bottom: calc(1.5rem + 30px);
            color: var(--color-bar-primary);
            font-weight: bold;
        }
        
        .form-group label {
            color: white;
            font-weight: bold;
            display: block;
            font-size: calc(1rem - 3px);
        }
        
        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }

        .welcome-auth-container input[type="text"],
        .welcome-auth-container input[type="password"] {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 100%; /* 宽度调整为100% */
        }
        
        .welcome-auth-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-button, .enter-btn {
            width: 50%; /* 按钮宽度调整 */
            margin: 30px auto 0;
            height: calc(2.4rem * 1.3);
            display: block;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--color-bar-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem auto;
        }
        
        .user-name {
            font-size: calc(1.5rem - 5px);
            margin-bottom: 2rem;
            color: white;
            word-wrap: break-word;
        }
        
        .text-danger {
            color: #ff6b6b !important;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .logout-link {
            display: block;
            margin-top: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .logout-link:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* 状态消息样式 */
        .status-message {
            font-size: 0.8rem;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.9);
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 9999;
        }
        
        .status-message.show {
            opacity: 1;
        }
        
        .status-message.text-success {
            color: #28a745 !important;
        }
        
        .status-message.text-danger {
            color: #dc3545 !important;
        }
        
        .status-message.text-warning {
            color: #ffc107 !important;
        }
        
        .status-message.text-info {
            color: #17a2b8 !important;
        }
    </style>
</head>
<body>
    <!-- 背景图片容器 -->
    <div class="bg-container"></div>
    <div class="bg-overlay"></div>
    
    <!-- 状态消息元素，用于通知功能 -->
    <div id="status-message" class="status-message"></div>
    
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="welcome-auth-container" id="auth-container">
                <div class="loader" style="text-align: center; color: white;">加载中...</div>
            </div>
        </div>
    </div>



    <div class="copyright-bar">
        Nekolinic Version <span class="version-code">&lt;versioncode&gt;</span>, Copyright moeyukisako 2025.
    </div>

    <script type="module" src="js/apiClient.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module">
// 背景初始化
import apiClient from './js/apiClient.js';

// 加载用户背景设置
async function loadUserBackgroundSetting() {
  try {
    const user = await apiClient.auth.getCurrentUser();
    const bgContainer = document.querySelector('.bg-container');
    
    if (user && user.background_preference) {
      let backgroundUrl = user.background_preference;
      
      if (backgroundUrl.startsWith('color:')) {
        const color = backgroundUrl.replace('color:', '');
        document.body.style.backgroundColor = color;
        if (bgContainer) bgContainer.style.backgroundImage = 'none';
      } else {
        if (backgroundUrl.startsWith('image:')) {
          backgroundUrl = backgroundUrl.replace('image:', '');
        }
        document.documentElement.style.setProperty('--bg-image', `url(${backgroundUrl})`);
        if (bgContainer) {
          bgContainer.style.backgroundImage = `url(${backgroundUrl})`;
        }
        document.body.style.backgroundColor = '';
      }
    } else {
      // 用户未设置背景时，使用默认背景
      const defaultBg = 'url(assets/backgrounds/default_background.jpg)';
      document.documentElement.style.setProperty('--bg-image', defaultBg);
      if (bgContainer) {
        bgContainer.style.backgroundImage = defaultBg;
      }
      document.body.style.backgroundColor = '';
    }
  } catch (err) {
    console.log('用户未登录或加载背景设置失败，使用默认背景');
    // 出错时也使用默认背景
    const defaultBg = 'url(assets/backgrounds/default_background.jpg)';
    const bgContainer = document.querySelector('.bg-container');
    if (bgContainer) {
      bgContainer.style.backgroundImage = defaultBg;
    }
    document.documentElement.style.setProperty('--bg-image', defaultBg);
    document.body.style.backgroundColor = '';
  }
}

// 在DOM加载完成后初始化背景
document.addEventListener('DOMContentLoaded', () => {
  // 延迟一点加载背景，确保页面元素已准备好
  setTimeout(loadUserBackgroundSetting, 100);
});
</script>
</body>
</html>
