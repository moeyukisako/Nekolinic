<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekolinic - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 欢迎页特有样式 */
        .welcome-container {
            height: 100vh;
            display: flex;
            position: relative;
            min-width: 320px; /* 设置最小宽度 */
            overflow-x: hidden; /* 防止在极小屏幕上出现水平滚动条 */
        }
        
        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .welcome-content {
            position: relative;
            z-index: 2;
            display: flex;
            width: 100%;
            padding: 0 1rem;
            justify-content: center; /* 居中对齐 */
            align-items: center; /* 确保垂直居中对齐 */
            min-height: 100%; /* 确保内容区域高度填满容器 */
        }
        
        .welcome-auth-container {
            width: 400px; /* 增加宽度 */
            display: flex;
            align-items: center;
            z-index: 3;
            padding: 0 15px;
        }
        
        /* 响应式调整 */
        @media (max-width: 500px) {
            .welcome-auth-container {
                width: 320px;
                padding: 0 10px;
            }
        }
        
        /* 登录表单样式 - 与index.html完全匹配 */
        .login-box {
            background: rgba(255, 255, 255, 0.35); /* 35%透明度的白色 */
            border-radius: 10px;
            padding: 3rem 2rem; /* 增加上下内边距 */
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
        }
        
        .login-logo {
            font-size: 2.5rem;
            margin-bottom: calc(1.5rem + 30px);
            color: var(--color-bar-primary);
            font-weight: bold;
            text-align: center;
        }
        
        /* 表单内容颜色 */
        .form-group label {
            color: white;
            font-weight: bold;
            text-align: center;
            display: block;
            font-size: calc(1rem - 3px);
        }
        
        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .welcome-auth-container input[type="text"],
        .welcome-auth-container input[type="password"] {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 66.7%; /* 减少到原来的2/3 */
        }
        
        .welcome-auth-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-button {
            width: 33.3% !important; /* 缩小到原来的1/3 */
            margin: 30px auto 0;
            height: calc(2.4rem * 1.3); /* 放大到原来的1.3倍 */
            display: block;
        }
        
        /* 错误信息样式 - 与index.html匹配 */
        .text-danger {
            color: #ff6b6b !important;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- 背景图片容器 -->
    <div class="bg-container"></div>
    <div class="bg-overlay"></div>
    
    <div class="welcome-container">
        <div class="welcome-content">
            <div class="welcome-auth-container">
                <div class="login-box">
                    <div class="login-logo">Nekolinic.</div>
                    <div id="login-error" class="text-danger" style="display: none; margin-bottom: 1rem; text-align: center;">
                        用户名或密码错误，请重试。
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" required placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" required placeholder="请输入密码">
                        </div>
                        <button type="submit" class="btn btn-primary login-button">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 版权信息栏 -->
    <div class="copyright-bar">
        Nekolinic Version <span class="version-code">&lt;versioncode&gt;</span>, Copyright moeyukisako 2025.
    </div>
    
    <script src="js/apiClient.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 如果已经登录，直接跳转到主页
            const token = localStorage.getItem('accessToken');
            if (token) {
                window.location.href = 'index.html';
                return;
            }
            
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    loginError.style.display = 'none';
                    const response = await apiClient.auth.login(username, password);
                    // 登录成功，跳转到主页
                    window.location.href = 'index.html';
                } catch (error) {
                    // 显示错误信息
                    loginError.textContent = error.message;
                    loginError.style.display = 'block';
                }
            });
            
            // 初始化背景
            const bgContainer = document.querySelector('.bg-container');
            const savedBg = localStorage.getItem('nekolinic_bg');
            if (savedBg) {
                bgContainer.style.backgroundImage = `url(${savedBg})`;
            } else {
                bgContainer.style.backgroundImage = 'url(assets/backgrounds/bg_1_20250607103706.jpg)';
            }
        });
    </script>
</body>
</html>
